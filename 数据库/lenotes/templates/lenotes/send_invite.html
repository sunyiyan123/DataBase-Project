{% extends "lenotes/base.html" %} {% load bootstrap3 %} {% block header %}
{% endblock header %} {% block content %}

<style>
        .ohbut {
        display: inline-block;
        padding: .3em .5em;
        background-image: linear-gradient(#ddd, #bbb);
        border: 1px solid rgba(0,0,0,.2);
        border-radius: .3em;
        box-shadow: 0 1px white inset;
        text-align: center;
       
        color:rgb(12, 86, 245);
        font-weight: bold;
    }
    .ohbut-dan {
        display: inline-block;
        padding: .3em .5em;
        background-image: linear-gradient(rgb(248, 8, 8), rgb(247, 10, 10));
        border: 1px solid rgba(0,0,0,.2);
        border-radius: .3em;
        box-shadow: 0 1px white inset;
        text-align: center;
        text-shadow: 0 1px 1px black;
        color:rgb(223, 226, 233);
        font-weight: bold;
    }
    .ohbut:active{
        box-shadow: .05em .1em .2em rgba(6, 240, 95, 0.6) inset;
        border-color: rgba(250, 5, 5, 0.3);
        background: rgb(7, 84, 228);
    }
    
    </style>

<form action="{% url 'lenotes:send_invite' group_id  %}" method="POST" class="form">{% csrf_token %}

    <div class="form-group">
        <label for="invite_id">邀请者用户名</label>
        <input type="text"  name="invite_id">
    </div>
    <button type="submit" class="ohbut">邀请</button>
</form>

{% endblock content %}
